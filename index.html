<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка телефона</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center }
        .form-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: lightgreen;
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid forestgreen;
            min-width: 500px;
        }
        input, button { padding: 8px; margin-top: 10px; border-radius: 1rem; outline: none; border: 1px solid forestgreen }
        button {
            cursor: pointer;

            &:hover {
                background-color: greenyellow;
            }
        }
        #result { margin-top: 15px; font-weight: bold; }
        .error { color: red; }
        .success { color: green; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="form-content">
    <h2>HI-TECH</h2>
    <h3>Введите номер телефона</h3>
    <form id="phoneForm">
        <input type="text" name="phone" id="phone" placeholder="+37312345678" required>
        <button type="submit">Проверить</button>
    </form>

    <div id="loading" class="spinner" style="display: none;"></div>

    <div id="result"></div>
</div>
<h4>Код поддерживает '+373' '+7' '+380' '+1' '+44' '+49' '+40' </h4>
<script>
    const form = document.getElementById('phoneForm');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        loading.style.display = 'block';
        result.textContent = '';

        const formData = new FormData(form);

        try {
            const response = await fetch('check.php', {
                method: 'POST',
                body: formData
            });

            let data;
            try {
                data = await response.json();
            } catch (err) {
                data = { success: false, error: 'Сервер вернул невалидный JSON' };
            }

            if (data.success) {
                result.innerHTML = `<span class="success">✅ Номер принадлежит стране: ${data.country}</span>`;
            } else {
                result.innerHTML = `<span class="error">❌ Ошибка: ${data.error}</span>`;
            }

        } catch (err) {
            result.textContent = 'Ошибка сети или сервера';
        } finally {
            loading.style.display = 'none';
        }
    });
</script>

</body>
</html>
